<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Smart Filtering & Search Demo | Symplify</title><link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/@tabler/icons-webfont/dist/tabler-icons.css"><link rel="stylesheet" href="/src/style/css/style.css"><link rel="stylesheet" href="./assets/ai-features.css"></head><body><div class="page-wrapper"><div class="content p-4"><div class="d-flex align-items-center justify-content-between mb-3"><h4 class="fw-bold mb-0">Smart Filtering & Search</h4><input id="search" class="form-control w-auto" placeholder="Search messages"/></div><div class="d-flex flex-wrap gap-2 mb-3"><button class="btn btn-sm btn-outline-secondary" data-cat="All">All</button><button class="btn btn-sm btn-outline-danger" data-cat="Emergency">Emergency</button><button class="btn btn-sm btn-outline-primary" data-cat="Medical">Medical</button><button class="btn btn-sm btn-outline-info" data-cat="Appointment">Appointment</button><button class="btn btn-sm btn-outline-secondary" data-cat="Administrative">Administrative</button><button class="btn btn-sm btn-outline-success" data-cat="Follow-up">Follow-up</button></div><div id="list" class="list-group"></div></div></div><script type="module">import { classifyMessage, badgeForPriority } from './assets/ai-utils.js';const items=['Emergency admission request','Billing invoice update','Schedule new appointment for Tom','Pain increased after medication','Follow-up on lab results','Reschedule appointment 3 PM','Prescription change request'];const data=items.map(t=>({t,...classifyMessage(t)}));const list=document.getElementById('list');const q=document.getElementById('search');function render(cat='All',term=''){list.innerHTML='';data.filter(d=>(cat==='All'||d.category===cat)&&d.t.toLowerCase().includes(term.toLowerCase())).forEach(d=>{const a=document.createElement('a');a.href='#';a.className='list-group-item list-group-item-action';a.innerHTML=`<div class='d-flex justify-content-between align-items-center'><strong>${d.category}</strong>${badgeForPriority(d.priority)}</div><div class='text-muted small'>${d.t}</div>`;list.appendChild(a)})}render();document.querySelectorAll('[data-cat]').forEach(b=>b.addEventListener('click',()=>render(b.getAttribute('data-cat'),q.value)));q.addEventListener('input',()=>render(document.querySelector('[data-cat].active')?.getAttribute('data-cat')||'All',q.value));</script></body></html>
