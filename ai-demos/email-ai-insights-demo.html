<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Email AI Insights & Filters Demo | Symplify</title><link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/@tabler/icons-webfont/dist/tabler-icons.css"><link rel="stylesheet" href="/src/style/css/style.css"><link rel="stylesheet" href="./assets/ai-features.css"></head><body><div class="page-wrapper"><div class="content p-4"><div class="d-flex align-items-center justify-content-between mb-3"><h4 class="fw-bold mb-0">Email AI Insights & Filters</h4><div class="d-flex gap-2"><button class="btn btn-sm btn-outline-secondary" data-priority="All">All</button><button class="btn btn-sm btn-outline-danger" data-priority="Critical">Critical</button><button class="btn btn-sm btn-outline-warning" data-priority="High">High</button><button class="btn btn-sm btn-outline-info" data-priority="Medium">Medium</button><button class="btn btn-sm btn-outline-success" data-priority="Low">Low</button></div></div><div class="card ai-card"><div class="table-responsive"><table class="table table-hover table-ai mb-0"><thead><tr><th>From</th><th>Subject</th><th>AI</th><th>Priority</th></tr></thead><tbody id="emailBody"></tbody></table></div></div></div></div><script type="module">import { classifyMessage, badgeForPriority } from './assets/ai-utils.js';const emails=[{from:'ER Team',subj:'Code Blue update'},{from:'Pharmacy',subj:'Prescription refill for Olivia'},{from:'Appointments',subj:'Reminder: appointment tomorrow 9 AM'},{from:'Admin',subj:'Updated clinic policy document'},{from:'Patient',subj:'Post-surgery question'}].map(e=>{const c=classifyMessage(e.subj);return {...e,...c}});const body=document.getElementById('emailBody');function render(filter='All'){body.innerHTML='';emails.filter(e=>filter==='All'||e.priority===filter).forEach(e=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${e.from}</td><td>${e.subj}</td><td><span class='badge text-bg-light'><i class='ti ti-category'></i> ${e.category}</span> <span class='badge text-bg-light'><i class='ti ti-clock'></i> Urgency ${e.urgency}</span></td><td>${badgeForPriority(e.priority)}</td>`;body.appendChild(tr)});}render();document.querySelectorAll('[data-priority]').forEach(b=>b.addEventListener('click',()=>render(b.getAttribute('data-priority'))));</script></body></html>
