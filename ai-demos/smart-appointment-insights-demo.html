<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Smart Appointment Insights Demo | Symplify</title><link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/@tabler/icons-webfont/dist/tabler-icons.css"><link rel="stylesheet" href="/src/style/css/style.css"><link rel="stylesheet" href="./assets/ai-features.css"></head><body><div class="page-wrapper"><div class="content p-4"><div class="d-flex align-items-center justify-content-between mb-4"><h4 class="fw-bold mb-0">Smart Appointment Calendar Insights</h4><span class="ai-chip ai-chip-brain"><i class="ti ti-brain"></i>&nbsp;Recommendations</span></div><div class="row g-4"><div class="col-xl-5 d-flex"><div class="card ai-card flex-fill w-100"><div class="card-header"><h6 class="fw-semibold mb-0">Recommended Slots (Today)</h6></div><div id="slotList" class="list-group list-group-flush"></div></div></div><div class="col-xl-7 d-flex"><div class="card ai-card flex-fill w-100"><div class="card-header"><h6 class="fw-semibold mb-0">Risk Indicators</h6></div><div class="card-body"><div id="riskRow" class="row g-3"></div></div></div></div></div></div></div><script type="module">const slots=[{time:'09:30 - 10:00',score:0.92,reason:'Low wait time, staff availability high'},{time:'11:00 - 11:30',score:0.88,reason:'Back-to-back gap optimization'},{time:'15:00 - 15:30',score:0.83,reason:'Historical patient attendance strong'}];const slotEl=document.getElementById('slotList');slots.forEach(s=>{const a=document.createElement('div');a.className='list-group-item d-flex align-items-start gap-3';a.innerHTML=`<div class='flex-grow-1'><div class='d-flex justify-content-between align-items-center mb-1'><strong>${s.time}</strong><span class='badge text-bg-primary'>${Math.round(s.score*100)}%</span></div><div class='text-muted small'>${s.reason}</div></div>`;slotEl.appendChild(a)});const risks=[{name:'No-show Risk',val:0.18,cls:'text-warning',icon:'ti ti-user-off'},{name:'Overbook Risk',val:0.12,cls:'text-danger',icon:'ti ti-calendar-exclamation'},{name:'Utilization',val:0.74,cls:'text-success',icon:'ti ti-activity'}];const riskRow=document.getElementById('riskRow');risks.forEach(r=>{const col=document.createElement('div');col.className='col-sm-4';col.innerHTML=`<div class='p-3 border rounded-3 h-100'><div class='d-flex align-items-center gap-2 mb-2'><i class='${r.icon} ${r.cls}'></i><strong>${r.name}</strong></div><div class='progress' role='progressbar' aria-valuemin='0' aria-valuemax='100'><div class='progress-bar ${r.cls.replace("text-","bg-")}' style='width:${Math.round(r.val*100)}%'></div></div><div class='mt-2 small text-muted'>${Math.round(r.val*100)}%</div></div>`;riskRow.appendChild(col)});</script></body></html>
