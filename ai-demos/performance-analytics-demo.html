cs.action;document.getElementById('metricComplete').innerText=Math.round(metrics.complete*100)+'%';document.getElementById('metricAccuracy').innerText=Math.round(metrics.accuracy*100)+'%';const acts=['Classified 5 messages (3 High, 2 Medium)','Auto-routed 2 emergencies to ER','Updated 4 appointment priorities','Acknowledged 8 notifications'];const list=document.getElementById('activity');acts.forEach(a=>{const li=document.createElement('li');li.className='list-group-item';li.innerHTML=`<i class='ti ti-activity me-2 text-primary'></i>${a}`;list.appendChild(li)});</script></body></html>
